  <!-- forms -->
  <div class="field">
    <label class="label">User Name</label>
    <div class="control">
      <input class="input" type="text" id= "name" placeholder="User Name">
    </div>
  </div>

  <div class="field">
    <label class="label">City</label>
    <div class="control">
      <input class="input" type="text" id= "city" placeholder="New York City">
    </div>
  </div>


  <div class="field">
    <label class="label">State</label>
    <div class="control">
      <input class="input" type="text" id = "state" placeholder="NY">
    </div>
  </div>

  <div class="field">
    <label class="label">Country</label>
    <div class="control">
      <input class="input" type="text"  id= "country" placeholder="United States">
    </div>
  </div>

  <div class="field">
    <label class="label">Attractions</label>
    <div class="control">
      <input class="input" type="text"  id= "attr" placeholder="Central Park">
    </div>
    <div class="control">
      <input class="input" type="text" id= "attr"  placeholder="Freedom Tower">
    </div>
    <div class="control">
      <input class="input" type="text" id= "attr"  placeholder="Hudson Yards">
    </div>
  </div>

  <!-- submit button -->
  <div class="control">
    <button class="button" id = "add-btn">Submit</button>
  </div>
