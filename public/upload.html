<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carl's Travel Guide!</title>
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://files.slack.com/files-pri/TGJP6KHD1-FKBSLDTBM/smalllogo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bulma Version 0.7.5-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <!-- START NAV -->
  <nav class="navbar">
    <div class="container">

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="./index.html" class="navbar-item">
            Home
          </a>
          <a href="./user.html" class="navbar-item">
            Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAV -->

  <div class="media-center">
      <img src="./assets/images/Karls.png" class="author-image"
          alt="Placeholder image">
  </div>
  <!-- Directions for the user -->
  <p class="has-text-centered"> Please fill in the information bellow. Once you have completed your post,
    please click the submit button found on the bottom of the page!</p>
  <!-- forms -->
  <div class="field">
    <label class="label">City</label>
    <div class="control">
      <input class="input" type="City" placeholder="New York City">
    </div>
  </div>

  <div class="field">
    <label class="label">Country</label>
    <div class="control">
      <input class="input" type="Country" placeholder="United States">
    </div>
  </div>

  <div class="field">
    <label class="label">Attractions</label>
    <div class="control">
      <input class="input" type="Country" placeholder="Central Park">
    </div>
    <div class="control">
      <input class="input" type="Country" placeholder="Freedom Tower">
    </div>
    <div class="control">
      <input class="input" type="Country" placeholder="Hudson Yards">
    </div>
  </div>

  <!-- submit button -->
  <div class="control">
    <button class="button">Submit</button>
  </div>





</body>

</html>
