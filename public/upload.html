  <!-- Bulma Version 0.7.5-->

<body>
  <!-- START NAV -->
  <nav class="navbar">
    <div class="container">

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="./index.html" class="navbar-item">
            Home
          </a>
          <a href="./user.html" class="navbar-item">
            Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAV -->

  <div class="media-center">
      <img src="./assets/images/Karls.png" class="author-image"
          alt="Placeholder image">
  </div>
  <!-- Directions for the user -->
  <p class="has-text-centered"> Please fill in the information below. Once you have completed your post,
    please click the submit button found on the bottom of the page!</p>
  <!-- forms -->
  <div class="field">
    <label class="label">User Name</label>
    <div class="control">
      <input class="input" type="text" id= "name" placeholder="User Name">
    </div>
  </div>

  <div class="field">
    <label class="label">City</label>
    <div class="control">
      <input class="input" type="text" id= "city" placeholder="New York City">
    </div>
  </div>


  <div class="field">
    <label class="label">State</label>
    <div class="control">
      <input class="input" type="text" id = "state" placeholder="NY">
    </div>
  </div>

  <div class="field">
    <label class="label">Country</label>
    <div class="control">
      <input class="input" type="text"  id= "country" placeholder="United States">
    </div>
  </div>

  <div class="field">
    <label class="label">Attractions</label>
    <div class="control">
      <input class="input" type="text"  id= "attr" placeholder="Central Park">
    </div>
  </div>

  <!-- submit button -->
  <div class="control">
    <a class="button" href="./results2.html">Update!</a>
</div>
